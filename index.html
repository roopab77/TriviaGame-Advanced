<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel"stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivia Timed Quiz</title>
</head>
<body>
  <div>      
  <div class="container">
      <div class="heading"><img src="assets/images/Games.jpg"></div> 
      <div class="Instructions"><p style="line-height: 2"><h4>You have one minute to answer all the questions....
          Are you ready to Start!!! Press the Start Button.</h4></p>
        <button id="startBtn" class="button5" style=background-color:#42cc8c;">Start Trivia</button></div>
    <div class="" id="quiz">
        <div id="timeLeft"></div>
        <div id="currentQuestion"></div>
        <div class="question"></div>
        <div class="answerList"></div>
       <div id=message style="line-height: 2.5"></div>
       <div id=correctedAnswer></div>
    </div>   
    <div id="results" style="display:none">
      <h1>Game Over</h1>
      <div id="finalMessage"></div>
      <div id="correctAnswers"></div>
      <div id="wrongAnswers"></div>
      <div id="unanswered"></div>
      <div id="startOverBtn">
          <button id="startOverBtn" class="button5" style=background-color:#42cc8c;">Start Over!!!</button></div>
      </div>
    </div>
  </div>
</div>
<script src="assets/javascript/script.js"></script>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>
</html>
